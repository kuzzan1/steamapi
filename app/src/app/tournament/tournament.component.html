<md-card>
	<div>
    <form (ngSubmit)="findTournament(localState.tournamentId)" autocomplete="off">

        <md-input
          placeholder="Tournament Id"
          [value]="localState.tournamentId"
          (input)="localState.tournamentId = $event.target.value"
          autofocus>
        </md-input>

        <button md-raised-button color="primary">Submit Value</button>
      </form>
	</div>
</md-card>
